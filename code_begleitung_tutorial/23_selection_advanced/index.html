<html>
    <head>
        <link href="css/styles.css" rel="stylesheet">
        <script src="js/position.js"></script>
        <script src="js/cityobjects.js"></script>
        <script src="js/city.js"></script>
        <script src="js/population.js"></script>
        <script src="js/sketch.js"></script>
        <title>Evolutionäre Algorithmen in der Versorgungsindustrie</title>
    </head>
    <body>
        <div class="sidebar">
            <p><b>Einstellungen</b></p>
            <button id="action-simulate">stoppen</button>
            <button id="action-reset">reset</button>
            <br>
            <label for="action-set-populations-size">Populationsgröße: </label>
            <input id="action-set-populations-size" type="number">
            <br>
            <label for="action-set-position-mutation-rate">Positions-Mutationsrate: </label>
            <input id="action-set-position-mutation-rate" type="number" step="0.05">
            <br>
            <label for="action-set-position-mutation-max">Positions-Mutationsmaximum: </label>
            <input id="action-set-position-mutation-max" type="number" step="1">
            <br>
            <label for="action-set-reconnect-chance">Verbindungs-Mutationsrate: </label>
            <input id="action-set-reconnect-chance" type="number" step="0.05">
            <br>
            <label for="action-set-node-penalty"> Knotenkosten: </label>
            <input id="action-set-node-penalty" type="number" step="1">
            <br>
            <label for="action-set-node-mutation-rate"> Knoten-Mutationsrate: </label>
            <input id="action-set-node-mutation-rate" type="number" step="0.01">
            <br>
            <label for="action-set-selection-bias"> Selektion-Bias</label>
            <input id="action-set-selection-bias" type="range" min="-2" max="2" value="1" step="0.01">
            <hr>
            <p><b>Auswertung</b></p>
            <div id="result-length"></div>
            <div id="result-generations"></div>
            <div id="result-consumers"></div>
            <div id="result-nodes"></div>
            <div id="result-connections"></div>
        </div>
        <div>
            <h1>Evolutionäre Algorithmen in der Versorgungsindustrie</h1>
            <canvas id="canvas"></canvas>
        </div>
    </body>
</html>
